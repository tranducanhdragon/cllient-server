<html>
  <head>
    <style>
      table, td, th {
        border: 1px solid black;
      }
      
      table {
        width: 90%;
        border-collapse: collapse;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div style="margin-right: auto;">
      <a type="button" class="btn btn-primary">Tạo nhân viên mới</a>
    </div>
    <div>
      <table class="table" >
        <thead>
          <tr>
            <th scope="col">Họ tên</th>
            <th scope="col">Ngày sinh</th>
            <th scope="col">Giới tính</th>
            <th scope="col">Phòng ban</th>
            <th scope="col">Chức vụ</th>
            <th scope="col">Quê quán</th>
            <th scope="col">Lương bảo hiểm</th>
            <th scope="col">Công cụ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees | async; let i = index">
            <td>{{employee.tenCongViec}}</td>
            <td>{{employee.dinhMucKhoan}}</td>
            <td>
                <button class="btn btn-secondary"> Sửa</button>
                <button type="button" class="btn btn-danger" data-toggle="modal" (click)="deleteEmployee(employee)">
                  Xóa
                </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
